<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body, html {
            font-family: 'Roboto', Arial, sans-serif;
            background-color: #f0f0f0;
            height: 100%;
            margin: 0;
            padding: 0;
        }
        .chat-container {
            display: flex;
            flex-direction: column;
            height: 100vh;
            max-width: 600px;
            margin: 0 auto;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .chat-messages {
            flex: 1;
            overflow-y: auto;
            padding: 20px;
        }
        .message {
            display: flex;
            align-items: flex-start;
            margin-bottom: 20px;
        }
        .message-content {
            max-width: 80%;
            padding: 12px 16px;
            border-radius: 18px;
            font-size: 14px;
            line-height: 1.4;
        }
        .user-message {
            flex-direction: row-reverse;
        }
        .user-message .message-content {
            background-color: #007bff;
            color: white;
            border-bottom-right-radius: 4px;
        }
        .bot-message .message-content {
            background-color: #f1f0f0;
            color: #333;
            border-bottom-left-radius: 4px;
        }
        .message-icon {
            width: 36px;
            height: 36px;
            border-radius: 50%;
            margin: 0 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
            color: white;
        }
        .user-icon {
            background-color: #4CAF50;
        }
        .bot-icon {
            background-color: #ff9800;
        }
        .input-area {
            display: flex;
            padding: 20px;
            background-color: #f8f8f8;
            border-top: 1px solid #e0e0e0;
            align-items: center;
        }
        #user-input {
            flex: 1;
            padding: 12px;
            font-size: 14px;
            border: 1px solid #ccc;
            border-radius: 24px;
            margin-right: 10px;
        }
        #send-button {
            padding: 12px 24px;
            font-size: 14px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        #send-button:hover {
            background-color: #0056b3;
        }
        #file-upload {
            display: none;
        }
        #upload-label {
            padding: 12px 24px;
            font-size: 14px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 24px;
            cursor: pointer;
            margin-right: 10px;
            transition: background-color 0.3s ease;
        }
        #upload-label:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-messages" id="chat-messages"></div>
        <div class="input-area">
            <label for="file-upload" id="upload-label"><i class="fas fa-upload"></i> Upload PDF</label>
            <input id="file-upload" type="file" multiple>
            <input type="text" id="user-input" placeholder="Type your message...">
            <button id="send-button">Send</button>
        </div>
    </div>
    <script>
        const chatMessages = document.getElementById('chat-messages');
        const userInput = document.getElementById('user-input');
        const sendButton = document.getElementById('send-button');
        const fileUpload = document.getElementById('file-upload');
        const uploadLabel = document.getElementById('upload-label');

        function addMessage(content, isUser) {
            const messageDiv = document.createElement('div');
            messageDiv.classList.add('message', isUser ? 'user-message' : 'bot-message');

            const iconDiv = document.createElement('div');
            iconDiv.classList.add('message-icon', isUser ? 'user-icon' : 'bot-icon');
            iconDiv.textContent = isUser ? 'U' : 'B';

            const contentDiv = document.createElement('div');
            contentDiv.classList.add('message-content');
            contentDiv.textContent = content;

            messageDiv.appendChild(iconDiv);
            messageDiv.appendChild(contentDiv);
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
        }

        function sendMessage() {
            const message = userInput.value.trim();
            if (message) {
                addMessage(message, true);
                userInput.value = '';
                fetch('/chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ message: message }),
                })
                .then(response => response.json())
                .then(data => {
                    addMessage(data.response, false);
                })
                .catch(error => {
                    console.error('Error:', error);
                    addMessage('Sorry, an error occurred.', false);
                });
            }
        }

        function uploadFiles() {
            const files = fileUpload.files;
            if (files.length > 0) {
                const formData = new FormData();
                for (let i = 0; i < files.length; i++) {
                    formData.append('files', files[i]);
                }

                fetch('/upload', {
                    method: 'POST',
                    body: formData,
                })
                .then(response => {
                    if (response.ok) {
                        // Change the label text to "Files Uploaded"
                        uploadLabel.textContent = "Files Uploaded";
                    } else {
                        alert('Failed to upload files');
                    }
                })
                .catch(error => {
                    console.error('Error:', error);
                    alert('An error occurred while uploading files.');
                });
            }
        }

        sendButton.addEventListener('click', sendMessage);
        userInput.addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        fileUpload.addEventListener('change', uploadFiles);
    </script>
</body>
</html>
